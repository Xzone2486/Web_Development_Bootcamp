<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        /* body {
            margin: 200px;
        } */
        .blue {
            width: 500px;
            height: 300px;
            background-color: blue;
            position: relative;
            top: 200px;
            left: 200px;
        }
        .red {
            width: 200px;
            height: 200px;
            margin-left: 250px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 150px;
        }
    </style>
</head>
<body>
    <div class="blue">
        <div class="red"></div>
    </div>
</body>
</html>
